<div class="page-header">
  <h1>Create your account</h1>
  <p class="lead">Register yourself and add your exam</p>
</div>

{{#if error}}
<p class="notice bg-danger text-danger"> <i class="fa fa-exclamation-triangle"> </i><span>Error when registering : {{error}}</span></p>
{{/if}}

{{#if notice}}
<p class="notice bg-info text-info"> <i class="fa fa-info"></i><span>&nbsp; {{notice}}</span></p>
<p>You'll receive a mail with extra instructions. If not please <a href="/contact">contact us</a></p>

{{else}}

<p>Please fill our form to create a new account</p>
<form method="POST" action="/register">
  <input type="hidden" name="_csrf" value="{{csrf}}"/>
  <div class="form-group">
    <label for="email">Your email</label>
    <input type="email" name="email" id="email" required="true" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required="true" class="form-control"/>    
  </div>
  <div class="form-group">
    <label for="confirm">Confirm your password</label>
    <input type="password" name="confirm" id="confirm" required="true" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="recaptcha_response_field">Copy the value and prove your're not a bot</label>
    <script src="http://www.google.com/recaptcha/api/challenge?k={{captcha_key}}"></script>
      <noscript>
        <iframe src="http://www.google.com/recaptcha/api/challenge?k={{captcha_key}}" height="300" width="500" frameborder="0"></iframe>
        <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
        <input type="hidden" name="recaptcha_response_field" value="manual_challenge"/>
      </noscript>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
{{/if}}
