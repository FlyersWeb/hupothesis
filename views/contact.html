<div class="page-header">
  <h1>Contact Us</h1>
  <p class="lead">Contact Hupothesis team.</p>
</div>

{{#if error}}
<p class="notice bg-danger text-danger"><i class="fa fa-exclamation-triangle"><span>Error when sending message : {{error}}</span></i></p>
{{/if}}

{{#if notice}}
<p class="notice bg-info text-info"><i class="fa fa-info"></i> <span>{{notice}}</span></p>
{{/if}}

<p>Fill free to contact us for any Hupothesis related request and/or informations. We will get in touch as soon as possible.</p>
<form method="POST" action="/contact" role="form">
  <input type="hidden" name="_csrf" value="{{csrf}}"/>
  <div class="form-group">
    <label for="email">Your email</label>
    <input type="email" name="email" id="email" required="true" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" required="true" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="comments">Your message</label>
    <textarea name="comments" id="comments" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="recaptcha_response_field">Copy the value and prove your're not a bot</label>
    <script src="http://www.google.com/recaptcha/api/challenge?k={{captcha_key}}"></script>
      <noscript>
        <iframe src="http://www.google.com/recaptcha/api/challenge?k={{captcha_key}}" height="300" width="500" frameborder="0"></iframe>
        <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
        <input type="hidden" name="recaptcha_response_field" value="manual_challenge"/>
      </noscript>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
