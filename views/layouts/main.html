<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/vendor/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
      window.jQuery||document.write('<script src="/javascripts/vendor/jquery-1.11.1.min.js"><\/script>')
    </script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script>
      window.jQuery.ui||document.write('<script src="/javascripts/vendor/jquery-ui-1.11.2.min.js"><\/script>')
    </script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/javascripts/vendor/bootstrap-datetimepicker.min.js"></script>
    <script src="/javascripts/local.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="header">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/"><i class="fa fa-home fa-fw"></i> Hupothesis</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active" id="faq"><a href="/faq"><i class="fa fa-question fa-fw"></i> About us</a></li>
                <li class="active" id="terms"><a href="/terms"><i class="fa fa-legal fa-fw"></i> Terms of use</a></li>
                <li class="active" id="contact"><a href="/contact"><i class="fa fa-envelope-o fa-fw"></i> Contact us</a></li>
                {{#if authenticated}}
                <li class="active" id="profile"><a href="/profile/{{session.passport.user}}"><i class="fa fa-pie-chart fa-fw"></i> Profile</a></li>
                <li class="active" id="logout"><a href="/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                {{else}}
                <li class="active" id="login"><a href="/login"><i class="fa fa-key fa-fw"></i> Login</a></li>
                <li class="active" id="register"><a href="/register"><i class="fa fa-sign-in fa-fw"></i> Register</a></li>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        {{{ body }}}
      </div>
      <div id="push"></div>
    </div>
    <div class="footer">
      <div class="container">
        <p class="muted credit">
          Copyright &copy; Hupothesis 2012-2014
        </p>
      </div>
    </div>
  </body>
</html>
