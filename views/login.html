<div class="page-header">
  <h1>Login</h1>
  <p class="lead">Authenticate yourself</p>
</div>

{{#if error}}
<p class="notice bg-danger text-danger"> <i class="fa fa-exclamation-triangle"> </i><span>&nbsp; Error when authenticating : {{error}}</span></p>
{{/if}}

{{#if notice}}
<p class="notice bg-info text-info"> <i class="fa fa-info"></i><span>&nbsp; {{notice}}</span></p>

{{else}}

<p>Please fill the form to have access to all our services</p>
<p>If you do not have an account yet, you can <a href="/register">register yourself</a>.</p>
<form method="POST" action="/login">
  <input type="hidden" name="_csrf" value="{{csrf}}"/>
  <div class="form-group">
    <label for="email">Your email</label>
    <input type="email" name="email" id="email" required="true" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required="true" class="form-control"/>
  </div>
  <div class="form-group">
    <script src="http://www.google.com/recaptcha/api/challenge?k={{captcha_key}}"></script>
      <noscript>
        <iframe src="http://www.google.com/recaptcha/api/challenge?k={{captcha_key}}" height="300" width="500" frameborder="0"></iframe>
        <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
        <input type="hidden" name="recaptcha_response_field" value="manual_challenge"/>
      </noscript>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>

{{/if}}
